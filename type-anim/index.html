<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>typing</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div id="text">

    </div>

<script>
  var i=0,text;
  text = "rgukt basar "

  function typing() {
    if(i<text.length){
      document.getElementById("text").innerHTML += text.charAt(i);
      i++;
      setTimeout(typing,80);
    }
  }
  typing();
</script>


  </body>
</html>
